<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Item lister</h1>
    </div>
    <div class="main">
        <div class="box">
            <h2>Add Items</h2>
            <form id="addform">
                <input type="text" class="text" id="text-id"> 
                <input type="submit" class="button" value="submit">
            </form>
            <h2>Items</h2>
            <ul class="list" id="ullist">
                    <li class="items">Apple <button class="remove">x</button></li>
                    <li class="items">Table <button class="remove">x</button></li>               
                    <li class="items">Car <button class="remove">x</button></li>
                    <li class="items">Phone <button class="remove">x</button></li>
            </ul>
            <br>
            <button class="button" id="btn">Click Here</button>
            <br><br>
            <div id="hoverbox">
                <p>Check console to see what happen when cursor get into the box and out of box.</p>
            </div>
            <br>
            <div id="hb">
                <p>Position of mouse.<br>MouseX: <span id="x"></span><br>MouseY: <span id="y"></span></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
