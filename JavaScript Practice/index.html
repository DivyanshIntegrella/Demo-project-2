<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Item lister</h1>
    </div>
    <div class="main">
        <div class="box">
            <h2>Add Items</h2>
            <input type="text" class="text"> 
            <input type="submit" class="button">
            <h2>Items</h2>
            <table class="list">
                <tr>
                    <td class="items">Item 1</td>
                </tr>
                <tr>
                    <td class="items">Item 2</td>
                </tr>
                <tr>
                    <td class="items">Item 3</td>
                </tr>
                <tr>
                    <td class="items">Item 4</td>
                </tr>
            </table>
            <br>
            <button class="button" id="btn">Click Here</button>
            <br><br>
            <div id="hoverbox">
                <p>Check console to see what happen when cursor get into the box and out of box.</p>
            </div>
            <br>
            <div id="hb">
                <p>Position of mouse.<br>MouseX: <span id="x"></span><br>MouseY: </p><span id="y"></span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
